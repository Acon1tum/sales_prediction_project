<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecastrix | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-left-content">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Forecastrix Logo">
                    <h1 class="logo-text">Forecas<span style="color: #00ff00;">trix</span></h1>
                </div>
                <h2>Welcome back!</h2>
                <p>Log in to access your sales forecasting dashboard, view historical data, and generate accurate predictions for your business growth.</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <h2 class="signin-title">Sign In</h2>
                <form class="login-form" method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div class="register-link">
                        Don't have an account? <a href="#">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
