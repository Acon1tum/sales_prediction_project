<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastIt | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-light: #A29BFE;
            --dark: #2D3436;
            --light: #F5F6FA;
            --text-dark: #2D3436;
            --text-light: #636E72;
            --sidebar-bg: linear-gradient(to bottom, #3B1D7A, #5A3AA8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            width: 100%;
        }

        .login-left {
            flex: 1;
            background: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .login-left-content {
            max-width: 500px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 50px;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .login-left h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .login-left p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .login-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-form-container {
            max-width: 400px;
            width: 100%;
        }

        .login-form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #DFE6E9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5a4bc2;
            transform: translateY(-2px);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #DFE6E9;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            border: 1px solid #DFE6E9;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 2rem 1rem;
                order: 2;
            }

            .login-right {
                padding: 2rem 1rem;
                order: 1;
            }

            .login-left-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-left-content">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ForecastIt Logo">
                    <h1>ForecastIt</h1>
                </div>
                <h2>Welcome back!</h2>
                <p>Log in to access your sales forecasting dashboard, view historical data, and generate accurate predictions for your business growth.</p>
                <div style="margin-top: 2rem;">
                    <img src="{{ url_for('static', filename='images/login-illustration.png') }}" alt="Login Illustration" style="max-width: 300px; width: 100%;">
                </div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <h2>Sign In</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div class="divider">or continue with</div>
                    <div class="social-login">
                        <div class="social-btn">
                            <span>G</span>
                        </div>
                        <div class="social-btn">
                            <span>f</span>
                        </div>
                        <div class="social-btn">
                            <span>in</span>
                        </div>
                    </div>
                    <div class="register-link">
                        Don't have an account? <a href="#">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.querySelector('.login-form');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;
                
                // Here you would typically send the data to your server
                console.log('Login attempt:', { email, password, rememberMe });
                
                // For demo purposes, we'll just show an alert
                alert('Login functionality would be implemented here. Check console for details.');
                
                // In a real app, you would redirect after successful login
                // window.location.href = '/dashboard';
            });
        });
    </script>
</body>
</html>
